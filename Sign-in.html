<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Page Title</title>
  <link rel="stylesheet" href="sign-in.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>

    <div class="secBody">
        <div class="box_1">
            <div class="quoteContainer">
                <p class="realQuote">"Do not train a child to learn by force or harshness; but direct them to it by what amuses their minds, so that you may discover with accuracy the peculiar bent of the genius of each."</p>
                <p class="author">- Plato</p>
            </div>
        </div>
        <div class="box_2">
            <h1>Login to your Q-Lash Account</h1>
            
            <div class="formContainer">
                <form action="index.html" method="post">
                    <div class="inputContainer">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                    </div>

                    <div class="inputContainer">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required />
                    </div>

                    <div class="inputContainer rememberMe">
                    <div class="checkboxContainer">
                    <input type="checkbox" id="remember" name="remember" />
                    </div>
                    <label for="remember">Remember me</label>
                    </div>
                    <p class="signUpText">Don't have an account? <a href="sign-up.html">Sign Up</a></p>
                    <button type="submit">Sign In</button>
                </form>
            </div>


        </div>
    </div>
   
  

  <script src="script.js"></script>
</body>
</html>
